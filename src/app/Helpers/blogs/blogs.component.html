
<div style="display: flex; justify-content: space-between; padding: 16px; align-items: center; background-color: white; margin: 15px 0px;">
  <h3>Bloglar</h3>
  <a routerLink="/bloglar">Hepsini GÃ¶ster</a>
</div>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let blog of blogs">
      <ion-card class="blog-card">
        <img [src]="blog.imageUrl" alt="{{ blog.title }}" class="blog-image" />
        <ion-card-header>
                    <ion-card-title>{{ blog.title }}</ion-card-title>
          <ion-card-subtitle>{{ blog.date }}</ion-card-subtitle>

        </ion-card-header>
        <ion-card-content>
          {{ blog.content }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
