<div style="padding: 16px; text-align: center; line-height: 30px; background-color: white;">
  <ion-text mode="ios">
    Terapi almak istediğin konuyu seçerek uzman psikologlarımıza ulaşabilirsin
  </ion-text>
</div>

<ion-grid>
  <ion-row>
    <ion-col size="6" size-md="4" *ngFor="let card of cards">
      <ion-card mode="ios" class="custom-card">
        <ion-card-content>
          <ion-card-title>{{card.title}}</ion-card-title>
        </ion-card-content>
        <img src="{{card.image}}" alt="{{card.title}}">
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
