
<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card>
      <div class="logo-container">
        <ion-img *ngIf="arkaplan" [src]="serverpath + '/' + arkaplan.loginlogo" alt="{{ arkaplan.loginlogo }}" class="logo" />
      </div>
      <ion-card-header>
        <p style="font-size: 14px; font-weight: 500;">Kendinizi iyi hissetme yolculuğunuzda Therapydays yanınızda !
        Therapydays kayıt olarak en alanında tecrübeli psikologlarımıza ulaşabilirsiniz.

        </p>

        <ion-card-title class="ion-text-center">Kayıt Ol</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">E-Posta</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Şifre</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
            <ion-item>
              <ion-label>Psikolog musunuz?</ion-label>
              <ion-checkbox formControlName="isPsikolog"></ion-checkbox>
            </ion-item>
          <ion-button expand="block" type="submit" fill="outline" color="success" style="margin-top: 20px;">Kayıt Ol</ion-button>
        </form>
        <ion-button expand="block" fill="outline" (click)="loginWithGoogle()" style="margin-top: 20px;">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google İle Kayıt Ol
        </ion-button>
        <div class="register-container">
          <p>Hesabın Var Mı ? <a routerLink="/login">Giriş yap</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
