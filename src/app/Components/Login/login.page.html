
<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card>
      <div class="logo-container">
        <img src="https://seeklogo.com/images/C/capacitor-logo-DF3634DD70-seeklogo.com.png" alt="Logo" class="logo">
      </div>
      <ion-card-header>
        <p style="font-size: 12px; font-weight: 500;">Kendinizi iyi hissetme yolculuğunuzda Therapydays yanınızda !</p>
        <ion-card-title class="ion-text-center">Hoş Geldiniz</ion-card-title>

      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">E-Posta</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Şifre</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-button expand="block" fill="outline" type="submit" color="success" style="margin-top: 20px;">Giriş Yap</ion-button>
        </form>
        <ion-button expand="block" fill="outline" (click)="loginWithGoogle()" style="margin-top: 20px;">
          <ion-icon slot="start" name="logo-google"></ion-icon>
          Google İle Giriş Yap
        </ion-button>
        <div class="register-container">
          <p>Hesabın yok mu? <a routerLink="/register">Kayıt ol</a></p>
        </div>
                <div class="register-container">
                  <p><a href="https://therapydays.com/gizlilik-sozlesmesi">Gizlilik Sözleşmesi</a></p>
                </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
