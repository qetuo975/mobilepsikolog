<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Blog DetayÄ±</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<div style="padding: 16px; text-align: center; line-height: 30px; background-color: white; margin: 15px 0px;">
  <ion-text mode="ios">
    {{ blog.title }}
  </ion-text>
</div>

<ion-content>
  <ion-img [src]="blog.imageUrl" class="blog-image"></ion-img>
  <div class="blog-content">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ blog.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ blog.content }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

</ion-content>
