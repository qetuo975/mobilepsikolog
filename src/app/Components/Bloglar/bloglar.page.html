<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-button routerLink="/tabs/psikologlar" slot="start" fill="clear">
<ion-icon size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title size="medium">Bloglar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 16px; text-align: center; line-height: 30px; background-color: white; margin: 15px 0px;">
    <ion-text mode="ios">
      En Yeni Bloglarımız
    </ion-text>
  </div>


<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let blog of blogs">
      <ion-card routerLink="/bloglar/2" class="blog-card">
        <ion-img [src]="blog.imageUrl" alt="{{ blog.title }}" class="blog-image" />
        <ion-card-header>
          <ion-card-title>{{ blog.title }}</ion-card-title>
          <ion-card-subtitle>{{ blog.date }}</ion-card-subtitle>

        </ion-card-header>
        <ion-card-content>
          {{ blog.content }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
