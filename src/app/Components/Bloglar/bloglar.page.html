<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bloglar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


  <div style="padding: 16px; text-align: center; line-height: 30px; background-color: white; margin: 15px 0px;">
    <ion-text mode="ios">
      En Yeni Bloglarımız
    </ion-text>
  </div>


<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let blog of blogs">
      <ion-card routerLink="/bloglar/{{blog.id}}" class="blog-card">
        <ion-img [src]="serverpath + '/' + blog.resim" alt="{{ blog.baslik }}" class="blog-image" />
        <ion-card-header>
          <ion-card-title>{{ blog.baslik }}</ion-card-title>
          <ion-card-subtitle>{{ blog.createdAt }}</ion-card-subtitle>

        </ion-card-header>
        <ion-card-content [innerHTML]="stripHtmlTags(blog.icerik)">
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
